"scrQPS As screen.'webHostedFormLayout_ver3.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |
        =//  確認PopUpを非表示
        Set(gvConfirmFlag, false);
        
        
        Set(Process1DisplayFlag, true);
        Set(Process2DisplayFlag, true);
        Set(Process3DisplayFlag, true);

