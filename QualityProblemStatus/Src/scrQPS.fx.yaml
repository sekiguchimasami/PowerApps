            NumberOfColumns: =2
            OnSuccess: |-
                =//  
                
                Switch(frmQPS.Mode,
                    //  新規の場合
                    FormMode.New,
                        //  QPS番号採番
                        S_H0410_QPS_採番.Run(ddlSite.Selected.Value, frmQPS.LastSubmit.ID);
                        //  New Entry mail送信
                        "",
                    FormMode.Edit,
                        //  Close状態チェック
                        With(
                            {P1:If(!IsBlank(ddlP1RCProcess.Selected.Process) && !IsBlank(datP1CAIImplementationDate.SelectedDate) && !IsBlank(datP1CACImplementationDate.SelectedDate), true, false),
                             P2:If(IsBlank(ddlP2RCProcess.Selected.Process), true, 
                                    If(!IsBlank(datP2CAIImplementationDate.SelectedDate) && !IsBlank(datP2CACImplementationDate.SelectedDate), true, false)
                                ),
                             P3:If(IsBlank(ddlP3RCProcess.Selected.Process), true, 
                                    If(!IsBlank(datP3CAIImplementationDate.SelectedDate) && !IsBlank(datP3CACImplementationDate.SelectedDate), true, false)
                                )
                            },
                            //  Closeメール送信
                            If(P1 && P2 && P3, "")
                        )
                
                );
                
                
                ResetForm(Self); RequestHide()
